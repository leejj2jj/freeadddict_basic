<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>FREE ADD DICTIONARY</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">FREE ADD DICTIONARY</h1>
    <h4 class="mb-3">모두의 자유로운 사전</h4>
  </div>

  <div class="container">
    <div class="row-6" th:each="report: ${reports}">
      <div class="card">
        <div class="card-header" th:text="${report.id}">
        </div>
        <div class="card-body">
          <h5 class="card-title" th:text="${report.title}"></h5>
          <p class="card-text" th:text="${report.content}"></p>
          <a th:href="@{/reports/{id}(id=${report.id})}" class="btn btn-primary">문의 보기</a>
        </div>
      </div>
      <br>
    </div>
  </div>

</body>

</html>
