<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
  <h1 class="mt-5">게시판 수정하기</h1>
  <form method="post" action="/modifyPage">
    <div class="row mb-3">
      <label for="bno" class="col-sm-2 col-form-label">Bno</label>
      <div class="col-sm-10">
        <input type="hidden" name="page" th:value="${cri.page}">
        <input type="hidden" name="perPageNum" th:value="${cri.perPageNum}">
        <input type="hidden" name="searchType" th:value="${cri.searchType}">
        <input type="hidden" name="keyword" th:value="${cri.keyword}">
        <input type="text" class="form-control" id="bno" name="bno" th:value="${boardVO.bno}" readonly>
      </div>
    </div>
    <div class="row mb-3">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title" th:value="${boardVO.title}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="writer" class="col-sm-2 col-form-label">Writer</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="writer" name="writer" th:value="${boardVO.writer}" readonly>
      </div>
    </div>
    <div class="row mb-3">
      <label for="content" class="col-sm-2 col-form-label">Content</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" name="content" rows="3" th:text="${boardVO.content}"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">글 수정</button>
  </form>
</th:block>

</html>
