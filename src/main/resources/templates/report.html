<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>FREE ADD DICTIONARY</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">FREE ADD DICTIONARY</h1>
    <h4 class="mb-3">모두의 자유로운 사전</h4>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <header class="mb-4">
            <h1 class="fw-bolder mb-1" th:text="${report.title}"></h1>
            <div class="text-muted fst-italic mb-2" th:text="|Posted on
            ${#temporals.format(report.writeDate, 'yyyy-MM-dd HH:mm')}|"></div>
          </header>
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${report.content}"></p>
          </section>
          <button type="button" class="btn btn-primary btn-sm">수정</button>
          <button type="button" class="btn btn-secondary btn-sm">삭제</button>
        </article>
      </div>
    </div>
  </div>
</body>

</html>
