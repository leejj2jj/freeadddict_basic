<!DOCTYPE html>
<html layout:decorate="~{/layouts/layout}">

<th:block layout:fragment="content">
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">FREE ADD DICTIONARY</h1>
    <h4 class="mb-3">모두의 자유로운 사전</h4>
  </div>

  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <input type="hidden" id="report-id" th:value="${report.id}">
          <header class="mb-4">
            <h1 class="fw-bolder mb-1" th:text="${report.title}"></h1>
            <div class="text-muted fst-italic mb-2" th:text="|Posted on
            ${#temporals.format(report.writeDate, 'yyyy-MM-dd HH:mm')}|"></div>
          </header>
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${report.content}"></p>
          </section>
          <button type="button" class="btn btn-main-sm btn-sm">수정</button>
          <button type="button" id="delete-btn" class="btn btn-danger btn-sm">삭제</button>
        </article>
      </div>
    </div>
  </div>

  <script th:src="@{/js/report.js}"></script>
</th:block>

</html>
